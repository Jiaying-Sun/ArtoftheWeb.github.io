<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href = "portfolioRoom2.css"/>
  <title>3D Art Gallery Portfolio</title>
</head>
<body>
  <a href = "https://codepen.io/Jiayings/pen/zYLjoEd"><img src="portfolioImages/s1a2.gif" id = "s1a2"></a>
  <div class= "container">
    <div class= "ceiling">
        <div class= "ceiling-darken"></div>
        <div class= "ceiling-pattern"></div>
    </div>
    <div class= "left-wall">
      <div class = "leftSideImg">
        <a href = "https://codepen.io/Jiayings/pen/abjqxXy"><img src = "portfolioImages/s1a1.png" id = "s1a1" ></a>
        <a href = "https://openprocessing.org/sketch/1918890"><img src = "portfolioImages/s2a3.gif" id = "s2a3" ></a>
      </div>
      <div class= "wall-texture"></div>
      <div class= "wall-pattern"></div>
    </div>
    <div class= "back-wall">
        <div class= "wall-texture"></div>
        <div class= "wall-pattern"></div>
        <!-- <div class = "door"></div> -->
        <a href = "portfolioindex.html"><div id="eye" class="eye">
          <div id="pupil" class="pupil"></div>
          <div class="mask"></div>
          <div class = "eyeclosed"></div>
        </div></a>
        <button id = buttonChange>New Paintings</button>
    </div>
    <div class= "right-wall">
      <div class = "rightSideImg">
        <a href = "s2a1index.html"><img src = "portfolioImages/s2a1.png" id = "s2a1" ></a>
      </div>
        <div class= "wall-texture"></div>
        <div class= "wall-pattern"></div>
    </div>
    <div class= "floor">
        <div class= "floor-darken"></div>
        <div class= "floor-texture"></div>
    </div>
    
</div>

    


<script>
'use strict';

const b = document.body;
const i = document.querySelector('#eye');
const p = document.querySelector('#pupil');
const iw = i.offsetWidth / 2;
const ih = i.offsetHeight / 2;
const pw = p.offsetWidth / 2;
const ph = p.offsetHeight / 2;

b.addEventListener('mousemove', e => {
  const x1 = b.offsetWidth / 2;
  const y1 = b.offsetHeight / 2;
  const x2 = e.clientX;
  const y2 = e.clientY;
  let px = x2 - x1;
  let py = y2 - y1;
  const t = Math.atan2(py, px);
  const ax = iw + (pw * Math.cos(t));
  const ay = ih + (ph * Math.sin(t));

  if (x2 > x1 && y2 > y1) {
		px = (px + iw > ax) ? (ax - iw) : px;
		py = (py + ih > ay) ? (ay - ih) : py;
	}
	else if (x2 < x1 && y2 < y1) {
		px = (px + iw < ax) ? (ax - iw) : px;
		py = (py + ih < ay) ? (ay - ih) : py;
	}
	else if (x2 > x1 && y2 < y1) {
		px = (px + iw > ax) ? (ax - iw) : px;
		py = (py + ih < ay) ? (ay - ih) : py;
	}
	else if (x2 < x1 && y2 > y1) {
		px = (px + iw < ax) ? (ax - iw) : px;
		py = (py + ih > ay) ? (ay - ih) : py;
	}
	
	p.style.left = (px + pw) + 'px';
	p.style.top  = (py + pw) + 'px';
});

b.addEventListener('mouseleave', e => {
	p.style.left = 'calc(50% - ' + pw + 'px)';
	p.style.top  = 'calc(50% - ' + ph + 'px)';
});

</script>
</body>
</html>
