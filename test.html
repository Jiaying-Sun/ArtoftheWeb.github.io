<!DOCTYPE html> 

 <header>
 <meta charset="UTF-8">
 <title>test.html</title>
 <link rel="stylesheet" type="text/css" href = "test.css"/>
 </header>
 
 <body>
    <!-- Question1 -->
    <p>Select to reveal:</p>

      <input type="checkbox" id="BeeCheckbox" class="checkbox">
      <label for="BeeCheckbox" class="BeeLabel">The tiny little bee</label>

      <input type="checkbox" id="CliffCheckbox" class="checkbox">
      <label for="CliffCheckbox" class="CliffLabel">The Cliff</label>

      <input type="checkbox" id="PomeBackCheckbox" class="checkbox">
      <label for="PomeBackCheckbox" class = "PomeBackLabel">The magic pomegranate</label>

    <!-- Question2 -->
    <p>Where does the shadows on the rock comes from?</p>

      <input type="checkbox" id="PomeFrontCheckbox" class="checkbox">
      <label for="PomeFrontCheckbox" class = "PomeFrontLabel">A pomegranate</label>

      <input type="checkbox" id="WomanCheckbox" class="checkbox">
      <label for="WomanCheckbox" class = "WomanLabel">A sleeping female</label>
    



    <!-- images -->
    <div class = "CheckContainer"> 
      <div class="box">
        <div class = "BeforeCheck"><img class="bee" src = "images2/bee.png" alt = "The tiny little bee next to the normal pomegranate"></div>
      </div>
      <div class="box">
        <div class = "BeforeCheck"><img class="cliff" src="images2/cliff.png" alt="A cliff on the right side"></div>
      </div>
      <div class ="box">
        <div class = "BeforeCheck"><img class = "PomegranateBack" src = "images2/PomegranateBack.png" alt="A magic pomegranate"></div>
      </div>
      <div class ="box">
        <div class = "BeforeCheck"><img class = "PomegranateFront" src = "images2/PomegranateFront.png" alt="A normal pomegranate floating on the rock"></div>
      </div>
      <div class ="box">
        <div class = "BeforeCheck"><img class = "woman" src = "images2/woman.png" alt="A sleeping female on the rock"></div>
      </div>
    </div>

    <div class = "HoverContainer"> 
      <div class ="box">
        <div class ="BeforeHover"><img src = "images2/fish.png" alt="A red fish flying out from the magic pomegranate" class = "fish center"></div>
      </div>
      <div class ="box">
        <div class ="BeforeHover"><img src = "images2/tiger1.png" alt="A tiger jumping out from the fish's mouth" class = "tiger1 center"></div>
      </div>
      <div class ="box">
        <div class ="BeforeHover"><img src = "images2/tiger2.png" alt="Another tiger coming out from the tiger's mouth" class = "tiger2 center"></div>
      </div>
      <div class = "box">
        <div class ="BeforeHover"><img src = "images2/PomegranatePieces.png" alt = "Two falling pomegranate pieces" class = "center PomegranatePieces"></div>
      </div>

    <div class="bgwrap">
      <img src = "images2/background.png" alt = "In the blue dream, an elephant with long legs walking on the sea">
    </div>

  </div>
</body>
